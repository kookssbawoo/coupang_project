<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <img src="./images/쿠팡.png" alt="꽃잔디"
    width="500px" height="100">
    <form action="#"method="post">
        <!--한 줄짜리 텍스트 입력 필드: 아이디,이름,주소, 등 텍스트 입력-->
        <input type="text"maxlength="10"size="5">
        <!--비밀번호 입력 양식:PIN 입력-->
        <input type="password"maxlength="12"size="12">
        <!--화면 상의 폼에는 보이지 않는 양식-->
        <input type="hidden"value="이병"> <br>
        <!--여러 항목 중 하나만 선택하는 양식-->
        <input type="radio"name="abc">회원가입
        <input type="radio"name="abc">로그인
    </form>
</body>
</html>
